<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/Halo_avatar.JPG"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<!-- Bodywith a header, content, and footer -->
<body style="min-height: 100%; padding-bottom: 0%; font-family: Arial, Helvetica, sans-serif; color: #777777; background-color: #dbc0d7; background-image: url(&quot;https://www.transparenttextures.com/patterns/crossword.png&quot;);">

 
    <div class="row" style="width: 100%; height: auto; margin-left: 0px; background-color: #ffffff; font-family: Georgia, 'Times New Roman', Times, serif; border-bottom: 2px solid #cccccc;">
        
        <div class="col-xs-12 col-sm-6" style="text-align: center;">
            <a class="navbar-brand" style="line-height:200%; padding-right: 2.5%; border:0; margin-bottom: 0px; font-size: 24px; font-weight: bold; padding-left:2.5%; padding-bottom: 2%; padding-top: 2%; background-color: #4aaaa5; color:#ffffff;" href="index.html">Marjika Howarth</a>
        </div>
            <!-- Links -->
            <div class="col-xs-12 col-sm-6" style="text-align: center;">
                <div class="links" style="padding-top: 4%;">
                    <a href="index.html" style="font-size: 16px; padding: 2%; color: #777777">About</a>
                    <a href="portfolio.html" style="font-size: 16px; padding: 2%; color: #777777">Portfolio</a>    
                    <a href="contact.html" style="font-size: 16px; padding: 2%; color: #777777">Contact</a>

                </div>
        </div>
        
     
    </div>
    <!-- This container has contact fields. -->
    <div class="container-fluid" style="max-width: 70%; height: auto; padding: 2%; background-color: #ffffff; border: 2px solid #dddddd; margin-top: 3%; margin-bottom: 3%;">
        <div class="row-2" style="padding-left: 1%; border-bottom: 4px solid #dddddd;">
            <div class="col-md-12" style="color: #4aaaa5; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; padding: 1%;">
                <h4><strong>Contact</strong></h4>
            </div>
        </div>

        <div class="row-3">
            <div class="col-xs-12" style="padding: 1%;">
                <!-- Contact form -->
                <form>
                    <div class="form-group">
                        <label for="usr">Name</label>
                        <input type="text" class="form-control" id="usr" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exEmail">Email</label>
                        <input type="email" class="form-control" id="exEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="5" id="message"></textarea>
                        </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #4aaaa5; font-family: Georgia, 'Times New Roman', Times, serif; color:  #ffffff; border: none; padding-top: 6px; padding-bottom: 6px; padding-right: 20px; padding-left: 20px; margin-top: 5px;">Submit</button>
                </form>
            </div>
        </div>
                
    </div>

    

    <footer class="footer" style="height: 2%; padding: 2%; margin-top: 20px; border-top: 4px solid #4aaaa5; width: 100%; background-color: #666666;">
    </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
